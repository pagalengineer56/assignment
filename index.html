    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Add property name , its description and size</h1>
                <hr>
                <div class="input-group">
                    <label for="property-name">property name</label><br><br>
                    <input type="text" class="form-control" id="candidate1" required /> 
                    <br><br>
                    <div class="input-group-append">
                        <button class="btn btn-add" type="button" onclick="addProp()">Add</button>
                        <button class="btn btn-del" type="button" onclick="removeProp()">Delete</button>
                    </div>
                    <ul id="name-list" >
                        
                    </ul>
                </div>
                <div class="input-group">
                    <label for="property-name">property description</label><br><br>
                    <textarea type="text" cols="20" rows="2" class="form-control" id="candidate2" required ></textarea> 
                    <br><br>
                    <div class="input-group-append">
                        <button class="btn btn-add" type="button" onclick="addDesc()">Add</button>
                        <button class="btn btn-del" type="button" onclick="removeDesc()">Delete</button>
                    </div>
                    <ul id="desc-list" >
                        
                    </ul>
                </div>
                <div class="input-group">
                    <label for="property-name">property size</label><br><br>
                    <input type="text" class="form-control" id="candidate3" required /> 
                    <br><br>
                    <div class="input-group-append">
                        <button class="btn btn-add" type="button" onclick="addSize()">Add</button>
                        <button class="btn btn-del" type="button" onclick="removeSize()">Delete</button>
                    </div>
                    <ul id="size-list" >
                        
                    </ul>
                </div>
            </div>

        </div>
    </div>
